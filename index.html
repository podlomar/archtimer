<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Timer</title>
</head>
<body>
  <div class="container">
    <div class="timer">
      <span id="minutes" class="timer__digits">
        01
      </span>
      :
      <span id="seconds" class="timer__digits">
        00
      </span>
    </div>
    <div class="controls">
      <button id="btn-start-stop" class="btn btn--primary icon-start"></button>
      <button id="btn-reset" class="btn icon-reset"></button>
      <button id="btn-minus" class="btn icon-minus"></button>
      <button id="btn-plus" class="btn icon-plus"></button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Timer</title>
</head>
<body>
  <div class="container">
    <div class="timer">
      <span id="minutes" class="timer__digits">
        01
      </span>
      :
      <span id="seconds" class="timer__digits">
        00
      </span>
    </div>
    <div class="controls">
      <button id="btn-play" class="btn btn--play btn--primary"></button>
      <button id="btn-reset" class="btn btn--reset"></button>
      <button id="btn-minus" class="btn btn--minus"></button>
      <button id="btn-plus" class="btn btn--plus"></button>
    </div>
  </div>
  <script src="js/model.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/view.js"></script>
</body>
</html>
